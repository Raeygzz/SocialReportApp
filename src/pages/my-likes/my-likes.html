<ion-header>
  
    <ion-navbar>
      <ion-title style="text-align:center">Fotos m√°s gustadas</ion-title>

  </ion-header>
  
  <ion-content padding>
      <ion-list  [virtualScroll]="mostLikedPhotosArray" [approxItemHeight]="'32px'" >
