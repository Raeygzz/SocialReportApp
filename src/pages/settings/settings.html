<ion-header>

  <ion-navbar>
    <ion-title style="text-align:center">Ajustes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div style="padding-top:20vh"></div>
<div>
<button type="button" primary ion-button block (click)="cancelSubscriptionInstagram()" *ngIf="hideSubscribedInstagram">Cancel Subscription Instagram</button>
<button type="button" primary ion-button block (click)="cancelSubscriptionFacebook()" *ngIf="hideSubscribedFacebook">Cancel Subscription Facebook</button>
<button type="button" color="light" ion-button block *ngIf="!hideSubscribedFacebook">No Subscription of Facebook</button>
<button type="button" color="light" ion-button block *ngIf="!hideSubscribedInstagram">No Subscription of Instagram</button>
</div>
</ion-content>
